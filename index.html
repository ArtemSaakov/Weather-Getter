<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/sun.png">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Weather Getter</title>
</head>

<body>
    <header>
        <h1>Weather Getter</h1>
        <h2>Get your weather</h2>
    </header>
    <main>
        <h3>Enter city or zip, or leave blank to use your current location</h3>
        <form id="weather" action="" method="get">
            <label for="search_text">Enter city or zip code</label>
            <input type="text" name="search_text" id="search_text" placeholder="Enter city or zip code" />
            <input type="submit" name="search_button" value="Get weather" id="search_button" form="weather">
        </form>
            <p id="error"></p>
            <div id="results">
                <h4 id="location"></h4>
                <ul>
                    <li id="temp"></li>
                    <li id="realfeel"></li>
                    <li id="weather_main"></li>
                    <li id="weather_desc"></li>
                    <li id="clouds"></li>
                    <li></li>

                </ul>
            </div>
    </main>
    <footer>
    </footer>
    <script src="js/get_weather.js"></script>
</body>

</html>
